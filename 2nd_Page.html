<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agritech Startup Signup</title>
    <link rel="stylesheet" href="2ndpage.css">
</head>
<body>
    
    <div class="container">
        <h1>Welcome to Agritech Startup</h1>
        <h2>Create an account</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="unique-number">10 Digit Unique Number</label>
                <input type="text" id="unique-number" name="unique-number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <select id="address" name="address" required>
                    <option value="">Select an address</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit">Create Account</button>
        </form>

        <button id="home">
            HOME
        </button>
    </div>
    <script src="2ndpage.js"></script>
</body>
</html>
